<title>Login</title>

  <body>


  <div class="container mt-3">
  
  <div class="row">
  <div class="col-md-6">
  <a href="/"><img class="img-thumbnail"  src="{% static 'images/ark.png' %}" alt="" ></a>
  </div>




  <div class="col-md-4 mt-3">

  <h3 class="text-white text-center">Login Here</h3>

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

 <a  class="btn btn-sm btn-block btn-light mt-2" id="gp" href="{% provider_login_url 'google' %}">Login With <img src="https://img.icons8.com/color/30/000000/google-logo.png"/></a>

                          <p class="text-center mb-0">OR</p>
<form action="/login" method="post">{% csrf_token %}

<label class="text-white">UserName</label>

<input type="text" class="form-control" name="username" Required>
</div>


<label class="text-white mt-2">Password</label>

<input type="password" class="form-control" name="pass1" Required>
</div>

<div class="d-grid gap-2 mt-4">
  <button class="btn btn-dark" type="submit">Login</button>

</div>


</form>
